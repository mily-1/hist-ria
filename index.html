<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela">
    <h1>Quiz</h1>
    <hr>
    <header>
        <section>
            <div  id="formNome">
            <form>
                <label for="name-example">Nome</label>
                <input
                size="50"
                type="name"
                id="name-example"
                 placeholder="Nome"
                name="name-example"
                required
                /> 

            </form>
            <button onclick="funcaoNome ()">Ok</button>
        </div>
        <div id="resultado">O seu rendimento foi </div>
            <div id="perguntaJogar"></div>
            <div id="nomeEnable"></div>
            <div id="resultado"></div>
            <div id="jogar">
                <div id= "jogPerg">Gostaria de responder o questionário?</div><br>
                <button onclick="funcaoSim ()">Sim</button>
                <button onclick="funcaoNao ()">Não</button>
            </div>
            <br><hr><br>
        </section>
        <section id="questionario">
            <div>
                <form id="priPergunta">
                    <label>1. Qual é o setor econômico que mais emprega na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox0">A) Agricultura</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox1">B) Mineração</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox2">C) Indústria</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox3">D) Comércio</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="segPergunta">
                    <label>2. Qual é a taxa de desemprego na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox0">A) 20%</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox1">B) 30%</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox2">C) 40%</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox3">D) 50%</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="terPergunta">
                    <label>3. Qual é a faixa etária da população economicamente ativa na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox0">A) 15 a 24 anos</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox1">B) 25 a 34 anos</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox2">C) 35 a 44 anos</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox3">D) 45 a 54 anos</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="quaPergunta">
                    <label>4. Qual é a renda média mensal de um trabalhador na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox0">A) US$ 100</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox1">B) US$ 200</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox2">C) US$ 300</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox3">D) US$ 400</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="quiPergunta">
                    <label>5. Quais são os principais desafios do mundo do trabalho na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox0">A) Pobreza, desigualdade e falta de oportunidades</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox1">B) Informalidade, baixa qualificação e corrupção</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox2">C) Conflitos internos e instabilidade política</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox3">D) Todos os itens acima</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="sexPergunta">
                    <label>6. Qual é a principal fonte de renda da população rural na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox0">A) Agricultura</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox1">B) Pecuária</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox2">C) Mineração</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox3">D) Comércio</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="setPergunta">
                    <label>7. Qual é o principal problema enfrentado pelos trabalhadores rurais na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox0">A) Falta de terras</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox1">B) Falta de infraestrutura</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox2">C) Falta de acesso a crédito</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox3">D) Todos os itens acima</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="oitPergunta">
                    <label>8. Qual a moeda usada na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox0">A) Libra congolence</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox1">B) Dólar congolence</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox2">C) Peso congolence</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox3">D) Franco congolece</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="nonPergunta">
                    <label>9. Qual o salário mínimo na República Democrática do Congo?</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox0">A) 1.280$</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox1">B) 1.680$</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox2">C) 1.980$</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox3">D) 2.080$</label>
                </form>
                <br><hr><br>
            </div>
            <div>
                <form id="decPergunta">
                    <label>10. Quantos dias de Folgas remuneradas anuais ganha um Trabalhador por Mês no Congo?</label><br>
                        <input type="checkbox" name="resposta" value="s"><label id="checkbox0">A) 1</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox1">B) 2</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox2">C) 3</label><br>
                        <input type="checkbox" name="resposta" value="n"><label id="checkbox3">D) 4</label>
                </form>
            <button onclick="funcaoRespostas ()">Enviar</button>
        </section>
    </header>       
  <script src="script.js"></script> 
    </div> 
</body>
</html>
